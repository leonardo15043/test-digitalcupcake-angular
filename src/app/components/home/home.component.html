<div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1>Bienvenido {{ user[0].username }}</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
          <h2>Listado de artistas</h2>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of music">
              {{ item.artist }}
              <span class="badge badge-primary badge-pill"> Álbumes: {{ item.albums.length }}</span>
            </li>
        </ul>
      </div>
      <div class="col">
      </div>
    </div>
</div>
